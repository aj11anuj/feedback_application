<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: calc(100% - 20px); /* Ensures the input fits properly */
      padding: 10px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: #f9f9f9;
      color: #333;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback Form</h2>
    <form action="/submitFeedback" method="post">
        >
      <!-- First Name -->
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name" required>
      </div>
      <!-- Last Name -->
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name" required>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female" style="display: inline;">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other" style="display: inline;">Other</label>
      </div>
      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your feedback" required></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
